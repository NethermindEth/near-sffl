version: "3"

networks:
  near-sffl:
    name: near-sffl
    driver: bridge

services:
  rmq:
    image: rabbitmq:3-management-alpine
    container_name: rmq
    user: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    healthcheck:
      test: rabbitmq-diagnostics check_port_connectivity
      interval: 1s
      timeout: 3s
      retries: 30
    networks:
      - near-sffl

  mainnet-anvil:
    image: ghcr.io/foundry-rs/foundry
    container_name: mainnet-anvil
    ports:
      - "8545:8545"
    entrypoint: anvil
    volumes:
      - ./tests/anvil/data/avs-and-eigenlayer-deployed-anvil-state.json:/root/.anvil/state.json
    command: --host 0.0.0.0 --port 8545 --chain-id 1 --block-time 1 --load-state /root/.anvil/state.json
    healthcheck:
      test: ["CMD", "nc", "-zv", "localhost", "8545"]
      interval: 2s
      timeout: 30s
      retries: 15
    networks:
      - near-sffl

  mainnet-anvil-setup:
    image: ghcr.io/foundry-rs/foundry
    container_name: mainnet-anvil-setup
    depends_on:
      mainnet-anvil:
        condition: service_healthy
    entrypoint: sh
    command:
      - -c
      - |
        cast rpc anvil_setBalance 0xD5A0359da7B310917d7760385516B2426E86ab7f 0x8ac7230489e80000
        cast rpc anvil_setBalance 0x9441540E8183d416f2Dc1901AB2034600f17B65a 0x8ac7230489e80000
    environment:
      - ETH_RPC_URL=http://mainnet-anvil:8545
    networks:
      - near-sffl
  
  rollup0-anvil:
    image: ghcr.io/foundry-rs/foundry
    container_name: rollup0-anvil
    ports:
      - "8546:8546"
    entrypoint: anvil
    command: --host 0.0.0.0 --port 8546 --chain-id 2 --block-time 1 
    healthcheck:
      test: ["CMD", "nc", "-zv", "localhost", "8546"]
      interval: 2s
      timeout: 30s
      retries: 15
    networks:
      - near-sffl

  rollup0-anvil-setup:
    image: ghcr.io/foundry-rs/foundry
    container_name: rollup0-anvil-setup
    depends_on:
      rollup0-anvil:
        condition: service_healthy
    volumes:
      - ./:/near-sffl/
    working_dir: /near-sffl/contracts/evm
    entrypoint: sh
    command:
      - -c
      - |
        deployer='0xa0Ee7A142d267C1f36714E4a8F75612F20a79720'
        deployerpk='0x2a871d0798f97d79848a013d4936a73bf4cc922c825d33c1cf7073dff6d409c6'
        impladdr=$(forge create src/rollup/SFFLRegistryRollup.sol:SFFLRegistryRollup --private-key $deployerpk --json | jq -r '.deployedTo')
        initcall=$(cast calldata 'initialize(((uint256,uint256),uint128)[],uint128,uint64,address)' '[((643552363890320897587044283125191574906281609959531590546948318138132520777,7028377728703212953187883551402495866059211864756496641401904395458852281995),1000)]' 66 1 $deployer)

        forge create lib/eigenlayer-middleware/lib/eigenlayer-contracts/lib/openzeppelin-contracts/contracts/proxy/transparent/TransparentUpgradeableProxy.sol:TransparentUpgradeableProxy --constructor-args $impladdr $deployer $initcall --private-key $deployerpk
    environment:
      - ETH_RPC_URL=http://rollup0-anvil:8546
    networks:
      - near-sffl

  rollup0-relayer:
    image: near-sffl-test-relayer:latest
    container_name: rollup0-relayer
    depends_on:
      rollup0-anvil:
        condition: service_healthy
      indexer-setup:
        condition: service_started
    volumes:
      - near_cli_data:/near-cli
      - near_cli_keys:/root/.near-credentials
    command:
      - --rpc-url
      - ws://rollup0-anvil:8546
      - --da-account-id
      - da2.test.near
    environment:
      - NEAR_ENV=localnet
      - NEAR_HELPER_ACCOUNT=near
      - NEAR_CLI_LOCALNET_KEY_PATH=/near-cli/validator_key.json
      - NEAR_NODE_URL=http://near-sffl-indexer:3030
    networks:
      - near-sffl

  rollup1-anvil:
    image: ghcr.io/foundry-rs/foundry
    container_name: rollup1-anvil
    ports:
      - "8547:8547"
    entrypoint: anvil
    command: --host 0.0.0.0 --port 8547 --chain-id 3 --block-time 1 
    healthcheck:
      test: ["CMD", "nc", "-zv", "localhost", "8547"]
      interval: 2s
      timeout: 30s
      retries: 15
    networks:
      - near-sffl

  rollup1-anvil-setup:
    image: ghcr.io/foundry-rs/foundry
    container_name: rollup1-anvil-setup
    depends_on:
      rollup1-anvil:
        condition: service_healthy
    volumes:
      - ./:/near-sffl/
    working_dir: /near-sffl/contracts/evm
    entrypoint: sh
    command:
      - -c
      - |
        deployer='0xa0Ee7A142d267C1f36714E4a8F75612F20a79720'
        deployerpk='0x2a871d0798f97d79848a013d4936a73bf4cc922c825d33c1cf7073dff6d409c6'
        impladdr=$(forge create src/rollup/SFFLRegistryRollup.sol:SFFLRegistryRollup --private-key $deployerpk --json | jq -r '.deployedTo')
        initcall=$(cast calldata 'initialize(((uint256,uint256),uint128)[],uint128,uint64,address)' '[((643552363890320897587044283125191574906281609959531590546948318138132520777,7028377728703212953187883551402495866059211864756496641401904395458852281995),1000)]' 66 1 $deployer)

        forge create lib/eigenlayer-middleware/lib/eigenlayer-contracts/lib/openzeppelin-contracts/contracts/proxy/transparent/TransparentUpgradeableProxy.sol:TransparentUpgradeableProxy --constructor-args $impladdr $deployer $initcall --private-key $deployerpk
    environment:
      - ETH_RPC_URL=http://rollup1-anvil:8547
    networks:
      - near-sffl

  rollup1-relayer:
    image: near-sffl-test-relayer:latest
    container_name: rollup1-relayer
    depends_on:
      rollup1-anvil:
        condition: service_healthy
      indexer-setup:
        condition: service_started
    volumes:
      - near_cli_data:/near-cli
      - near_cli_keys:/root/.near-credentials
    command:
      - --rpc-url
      - ws://rollup1-anvil:8547
      - --da-account-id
      - da2.test.near
    environment:
      - NEAR_ENV=localnet
      - NEAR_HELPER_ACCOUNT=near
      - NEAR_CLI_LOCALNET_KEY_PATH=/near-cli/validator_key.json
      - NEAR_NODE_URL=http://near-sffl-indexer:3030
    networks:
      - near-sffl

  indexer:
    image: near-sffl-indexer:latest
    container_name: near-sffl-indexer
    depends_on:
      rmq:
        condition: service_healthy
      mainnet-anvil-setup:
        condition: service_completed_successfully
      rollup0-anvil-setup:
        condition: service_completed_successfully
      rollup1-anvil-setup:
        condition: service_completed_successfully
    ports:
      - "3030:3030"
    volumes:
      - near_cli_data:/root/.near
      - near_cli_keys:/root/.near-credentials
    command: 
      - --rmq-address
      - amqp://rmq:5672
      - --da-contract-ids
      - da2.test.near
      - --da-contract-ids
      - da3.test.near
      - --rollup-ids
      - "2"
      - --rollup-ids
      - "3"
    networks:
      - near-sffl

  indexer-setup:
    image: node:16
    container_name: near-sffl-indexer-setup
    depends_on:
      indexer:
        condition: service_started
    volumes:
      - ./:/near-sffl/
      - near_cli_data:/near-cli
      - near_cli_keys:/root/.near-credentials
    entrypoint: sh
    command: 
      - -c
      - |
        npm i -g near-cli@3.0.0
        near create-account da2.test.near --masterAccount test.near
        near deploy da2.test.near /near-sffl/tests/near/near_da_blob_store.wasm --initFunction new --initArgs {} --masterAccount test.near -f
        near create-account da3.test.near --masterAccount test.near
        near deploy da3.test.near /near-sffl/tests/near/near_da_blob_store.wasm --initFunction new --initArgs {} --masterAccount test.near -f
    environment:
      - NEAR_ENV=localnet
      - NEAR_HELPER_ACCOUNT=near
      - NEAR_CLI_LOCALNET_KEY_PATH=/near-cli/validator_key.json
      - NEAR_NODE_URL=http://near-sffl-indexer:3030
    networks:
      - near-sffl

  aggregator:
    image: ko.local/aggregator/cmd/main.go:latest
    container_name: near-sffl-aggregator
    depends_on:
      mainnet-anvil-setup:
        condition: service_completed_successfully
      rollup0-anvil-setup:
        condition: service_completed_successfully
      rollup1-anvil-setup:
        condition: service_completed_successfully
    volumes:
      - ./:/near-sffl/
    working_dir: /near-sffl
    command: 
      - --config 
      - config-files/aggregator-docker-compose.yaml
      - --sffl-deployment 
      - contracts/evm/script/output/31337/sffl_avs_deployment_output.json
      - --ecdsa-private-key 
      - "0x2a871d0798f97d79848a013d4936a73bf4cc922c825d33c1cf7073dff6d409c6"
    networks:
      - near-sffl

  operator0:
    image: ko.local/operator/cmd/main.go:latest
    container_name: near-sffl-operator0
    depends_on:
      rmq:
        condition: service_healthy
      mainnet-anvil-setup:
        condition: service_completed_successfully
      rollup0-anvil-setup:
        condition: service_completed_successfully
      rollup1-anvil-setup:
        condition: service_completed_successfully
      aggregator:
        condition: service_started
    ports:
      - "9090:9090" # prometheus metrics port (defined in operator0-docker-compose.anvil.yaml file)
    volumes:
      - ./:/near-sffl/
    working_dir: /near-sffl
    environment:
      - OPERATOR_BLS_KEY_PASSWORD=fDUMDLmBROwlzzPXyIcy
      - OPERATOR_ECDSA_KEY_PASSWORD=EnJuncq01CiVk9UbuBYl
    command: --config config-files/operator0-docker-compose.anvil.yaml
    networks:
      - near-sffl

  operator0-health:
    image: debian:bookworm
    depends_on:
      operator0:
        condition: service_started
    command: sh -c "apt update && apt install -y netcat-traditional && sleep infinity"
    healthcheck:
      test: ["CMD", "nc", "-zv", "near-sffl-operator0", "9090"]
      interval: 5s
      timeout: 75s
      retries: 15
    networks:
      - near-sffl

  operator1:
    image: ko.local/operator/cmd/main.go:latest
    container_name: near-sffl-operator1
    depends_on:
      operator0-health:
        condition: service_healthy
    ports:
      - "9091:9091" # prometheus metrics port (defined in operator1-docker-compose.anvil.yaml file)
    volumes:
      - ./:/near-sffl/
    working_dir: /near-sffl
    environment:
      - OPERATOR_BLS_KEY_PASSWORD=2EVEUyHCrHZdfdo8lp29
      - OPERATOR_ECDSA_KEY_PASSWORD=isru1gvtykIavuk1Fg1Q
    command: --config config-files/operator1-docker-compose.anvil.yaml
    networks:
      - near-sffl

  operator1-health:
    image: debian:bookworm
    depends_on:
      operator1:
        condition: service_started
    command: sh -c "apt update && apt install -y netcat-traditional && sleep infinity"
    healthcheck:
      test: ["CMD", "nc", "-zv", "near-sffl-operator1", "9090"]
      interval: 5s
      timeout: 75s
      retries: 15
    networks:
      - near-sffl

  # METRICS RELATED
  grafana:
    image: grafana/grafana:9.4.1
    container_name: grafana
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      # See https://grafana.com/docs/grafana/latest/setup-grafana/configure-grafana/#override-configuration-with-environment-variables
      # and https://grafana.com/docs/grafana/latest/setup-grafana/configure-docker/
      # They recommend using env vars instead of overwriting config.ini
      - GF_SECURITY_ADMIN_USER=${ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: unless-stopped
    ports:
      - 3000:3000
    networks:
      - near-sffl

  prometheus:
    image: prom/prometheus:v2.42.0
    container_name: prometheus
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--storage.tsdb.retention.time=200h"
      - "--web.enable-lifecycle"
      - --web.enable-remote-write-receiver
    restart: unless-stopped
    expose:
      - 9090
    networks:
      - near-sffl
    # so that we can access the host from within the container
    # needed to get the metrics from host.docker.internal:9184/metrics
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  prometheus_data:
  grafana_data:
  near_cli_data:
  near_cli_keys:
